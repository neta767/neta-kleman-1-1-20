<div class="home-class">
    <mat-form-field class="form-class">
        <input matInput placeholder="City">
    </mat-form-field>


    <div class="weather-forecast-class">
        <div class="current-weather-class">
            <!-- <h1>{{weather.name}}</h1> -->
            <p *ngIf="todayWeather.WeatherText">{{todayWeather.WeatherText}}</p>
            <p *ngIf="todayWeather.Temperature.Metric.Value">{{todayWeather.Temperature.Metric.Value}}</p>
        </div>
        <div class="week-weather-class" *ngIf="forecastWeather">
            <div *ngFor="let day of forecastWeather">
                <mat-card class="card-class">
                    <mat-card-header>
                        <mat-card-title>{{day.DailyForecasts.Date}}</mat-card-title>
                        <mat-card-title>{{day.DailyForecasts.RealFeelTemperature.Maximum.Value}}</mat-card-title>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>
    </div>
